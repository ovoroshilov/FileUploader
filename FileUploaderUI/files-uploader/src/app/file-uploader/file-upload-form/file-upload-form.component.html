<form #form="ngForm" (ngSubmit)="onFormSubmit()" class="my-form form-floating">
  <div class="form-group mb-2">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleInputEmail1" [(ngModel)]="model.email" placeholder="Enter email" required>
  </div>
  <div class="form-group mb-2">
    <label for="choosenFile">Choose file</label>
    <input type="file" accept=".docx" class="form-control" name="choosenFile" id="choosenFile" (change)="onFileSelected($event)" #fileInput required>
  </div>
  <button type="submit" class="btn btn-success">Upload</button>
</form>
